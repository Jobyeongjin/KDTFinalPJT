  <!-- 슬라이드 JS (추후 JS 파일로 옮길 예정)-->
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 10,
      loop: true,
      centerSlide: 'true',
      fade: 'true',
      grabCursor: 'true',
      autoplay:{disableOnInteraction: false},
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      dynamicBullets: true,
      breakpoints: {
        576: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 4,
          spaceBetween: 40,
        },
        992: {
          slidesPerView: 5,
          spaceBetween: 50,
        },
      },
    });
