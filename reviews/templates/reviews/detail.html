{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
{% include 'nav.html' %}

<!-- Review-detail -->
<div class="review-detail-wrap">
  <div class="container">

    <!-- review-countent & book-info-->
    <div class="detail-top-wrap">
      
      <!-- Review-countent -->
      <div class="review-content">
        {{ review.content }}
      </div>
      <hr>
      <!-- Book-info -->
      <div class="book-info">
        <img src="{{ book.bookcover }}" alt="bookcover">
        <div class="text">
          <p class="title">{{ book.bookname }}</p>
          <p class="author">{{ book.authors }}</p>
        </div>
      </div>
    </div>

    <!-- review-writer -->
    <div class="detail-bottom-wrap">
      
      <!-- review-writer -->
      <div class="review-writer">
  
        <!-- review-like -->
        <div class="review-like">
          <div class="count">
            <p>좋아요 {{ like_count }}</p>
          </div>
          <button class="button">
            <i class="fa-regular fa-heart fa-lg"></i>
          </button>
        </div>
  
        <!-- review-writer-info -->
        <div class="review-writer-info">
          <img src="{{ review.user.user_image }}" alt="writer-image">
          <div class="username">
            <p>{{ review.user.username }}</p>
            <p>{{ review.updated_at }}</p>
          </div>
          <div class="follow">
            <button class="btn btn--main">팔로우</button>
          </div>
        </div>
        
      </div>

      <hr>

    </div>


  </div>
</div>



{% endblock content %}
