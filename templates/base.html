<!DOCTYPE html>
<html lang="en">
<head>
  <!-- LOAD -->
  {% load static %}
  {% load django_bootstrap5 %}
  <meta charset="UTF-8">
  <meta http-equiv="-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책:오</title>
  <!-- Favicon -->
  <link rel="icon" href="{% static 'img/book-favicon.png' %}" />
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <!-- Lord icon CDN -->
  <script defer src="https://cdn.lordicon.com/fudrjiwc.js"></script>
  <!-- Fontawesome -->
  <script defer src="https://kit.fontawesome.com/3ef4088aa9.js" crossorigin="anonymous"></script>
  <!-- Google icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,0" />
  <!-- Swiper JS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script defer src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <!-- Shortcut icon -->
  <link rel="shortcut icon" href="#">    
  <!-- Main CSS -->
  <script defer src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now 'U' %}"/>
  <!-- google jquery -->    
  <script src="https://aja.googleapis.com/aja/libs/jquery/1.7.1/jquery.js"></script>  
  <script src="https://aja.googleapis.com/aja/libs/jqueryui/1.8.16/jquery-ui.js"></script>  
  <link href="http://aja.googleapis.com/aja/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="tet/css" />
  <!-- datepicker -->
  <link rel="stylesheet" href="{% static 'css/groups/datepicker.min.css' %}">
  <script src="{% static 'js/datepicker.min.js' %}"></script>
  <script src="{% static 'js/datepicker.ko.js' %}"></script>
</head>
<body>
  
  <!-- Content -->
  {% block content %}
  {% endblock content %}


  <!-- JS -->
  {% block js %}
  {% endblock js %}
    
  
  <!-- Footer -->
  {% include 'footer.html' %}

</body>
</html>
