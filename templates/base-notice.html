<!DOCTYPE html>
<html lang="en">
<head>
  <!-- LOAD -->
  {% load static %}
  {% load django_bootstrap5 %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>책:오</title>
  <!-- Favicon -->
  <link rel="icon" href="{% static 'img/book-favicon.png' %}" />
  <!-- Lord icon -->
  <script defer src="https://cdn.lordicon.com/fudrjiwc.js"></script>
  <!-- Fontawesome -->
  <script defer src="https://kit.fontawesome.com/3ef4088aa9.js" crossorigin="anonymous"></script>
  <!-- Google icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,0" />
  <!-- Swiper JS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script defer src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main CSS -->
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now 'U' %}" />
  <script defer src="{% static 'js/main.js' %}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(324deg, #4a607b, #2e334a, #69729c);
      background-size: 800% 800%;
      -webkit-animation: body 15s ease infinite;
      -moz-animation: body 15s ease infinite;
      -o-animation: body 15s ease infinite;
      animation: body 15s ease infinite;
    }
    @-webkit-keyframes body {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }
    @-moz-keyframes body {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }
    @-o-keyframes body {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }
    @keyframes body {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }
  </style>
</head>
<body>
  
  <!-- Content -->
  {% block content %}
  {% endblock content %}


  <!-- JS -->
  {% block js %}
  {% endblock js %}
    
</body>
</html>
