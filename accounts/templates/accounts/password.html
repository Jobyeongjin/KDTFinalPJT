{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
{% include 'nav.html' %}

<div class="container password">
  <!-- 비밀번호 변경 폼-->
  <form class="password-form p-5" action="" method='POST'>
    <h4 class="text-center mb-4">비밀번호 변경</h4>
    {% csrf_token %}
    {% bootstrap_form form %}
    <!-- submit -->
    <input class="btn btn--main--reverse w-100 mb-3" type="submit" value="Register">
  </form>
</div>

{% endblock content %}
